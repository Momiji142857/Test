unit.ve-delta.description = [#ffd37f]T4赛克兰特核心机[]\n保护四代核心，可建造及搬运建筑。\n挂载一对加速导弹发射器。可另用机炮发射一连串旋转穿甲弹。
unit.ve-omega.description = [#ffd37f]T5赛克兰特核心机[]\n保护终代核心，可建造及搬运建筑。\n攻击时架起穿透性激光炮，还能连续发射高速带电追踪子弹。可用小型弧形力场保护自己。
unit.ve-theta.description = [#ffd37f]T1赛克兰特核心机[]\n保护同构初代核心，可建造建筑。\n可交替发射激光弹。
unit.ve-lambda.description = [#ffd37f]T2赛克兰特核心机[]\n保护同构次代核心，可建造建筑。\n能蓄力并发射小光球。
unit.ve-sigma.description = [#ffd37f]T3赛克兰特核心机[]\n保护同构三代核心，可建造建筑。\n能展开机炮快速交替发射带电追踪子弹。
