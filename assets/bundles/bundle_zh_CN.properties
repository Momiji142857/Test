unit.ve-test-orb.description = 测试。
unit.ve-ballistic.description = [#ffa665]T3强化战门型陆军[]\n发射迫击炮弹和大型突刺弹。\n可为自己及周围的单位提供护盾。
unit.ve-hurricane-orb.description = 对靠近的空中敌人造成伤害。
unit.ve-hurricane-missile.description =
unit.ve-hyper-missile.description =
unit.ve-square.description = [#98ffa9]T3强化支援型空军[]\n连续发射波动激光弹。\n使用两道激光束修复己方单位。\n能压制敌方修复系统。\n可用弧形力场保护自己和旁边的己方单位。
unit.ve-plain.description = [#ffd37f]改装单位[]\n发射电磁脉冲弹损伤敌方电网并提高己方建筑的工作效率。
unit.ve-nebula.description = [#98ffa9]T3强化支援型陆军[]\n向前弹射出大量电球。\n使用两道激光束修复己方单位。\n产生分段式力场保护周围的己方单位。能够助推。
unit.ve-falling-rotators.description =
unit.ve-magnetic.description = [#ffa665]T4强化战门型空军[]\n发动猛烈的大型带电子弹攻击。
unit.ve-corona.description = [#ffa665]T5强化战门型空军[]\n发射多发大型穿透分裂炮弹并间断地使用激光束熔化敌人。可向后方投掷小核弹，填装时间长。
unit.ve-stereo.description = [#98ffa9]T4强化支援型空军[]\n发射等离子炸弹和脉冲弹。\n通过一对单点防御炮台裂解来袭的子弹。\n能使用修复场修复己方单位。
unit.ve-hyper.description = [#f25555]BOSS[]\n产生大范围能量场，其核心能向正下方持续发射强力光束，或向远处弹射球形能量弹。搭载多对高频爆炸激光弹炮台和电磁脉冲导弹架。\n能自动修复周围的己方单位与建筑并电击敌人。可为周围的己方单位提供护盾。能提高周围己方单位的建造速度。
unit.ve-duplicator.description = [#ffd37f]特殊单位[]\n发射导弹。被击毁后会分裂出小复制体，其一段时间后会重新恢复成复制体。
unit.ve-smarb.description = [#bf92f9]T1机械虫[]\n发射弱化激光弹。爬行速度快。
unit.ve-mider.description = [#bf92f9]T2机械虫[]\n交替发射弱化炮弹。
unit.ve-velocite.description = [#bf92f9]T3机械虫[]\n发射穿透激光束和弱化光束并在此过程中自我修复。
unit.ve-capture.description = [#feb380]T4装甲车[]\n发射三发炮弹与两道持续性激光束。
unit.ve-wide-fortress.description = [#ffd37f]特殊单位[]\n发射远 程 火 炮。
unit.ve-fly-laser-drill.description = [#ffd37f]特殊单位[]\n飞行激光钻头。能开采钍。
unit.ve-charge-missile.description =
unit.ve-j.description = 击。
unit.ve-flocculate.description = [#ffd37f]反制单位[]\n用小型力场保护并用修复场修复周围的己方单位。无法自主攻击。
unit.ve-alleviate.description = [#ffd37f]反制单位[]\n发射悬浮导弹。
unit.ve-alleviate-missile.description =
unit.ve-meteorology.description = [#90dbff]T5悬浮艇[]\n向前释放能对周围敌人持续造成伤害的爆炸闪电球，同时发射密集的分裂冲击弹。\n能够助推。
unit.ve-meteorology-orb.description =
unit.ve-firelock.description = [#ffa665]T4强化战门型陆军[]\n配备两门电磁轨道炮。可用破甲弹近防。
unit.ve-meta.description = [#98ffa9]T5强化支援型空军[]\n产生能量场，其核心可蓄力发射特殊能量弹。搭载两对高频爆炸激光弹炮台。\n使用两道激光束修复己方单位。通过两对单点防御炮台裂解来袭的子弹。
unit.ve-triumph.description = [#feb380]T5装甲车[]\n发射大型穿透炮弹，在穿透和击中时分裂出小炸弹。\n可近距离喷射火焰焚烧靠近的敌方单位与建筑。
unit.ve-galaxy.description = [#98ffa9]T4强化支援型陆军[]\n发射六向分裂的黏附炸弹。\n使用多对激光束修复己方单位和建筑。能够助推。
unit.ve-sparkle.description = [#00ffce]T1飞碟[]\n发射脉冲激光束。
unit.ve-plasm.description = [#00ffce]T2飞碟[]\n发射一串小等离子球。
unit.ve-surge.description = [#00ffce]T3飞碟[]\n发射等离子追踪导弹。
unit.ve-surge-missile.description =
unit.ve-universe.description = [#98ffa9]T5强化支援型陆军[]\n在前方生成连锁分裂电球并通过自动激光炮台近防。\n可为周围的己方单位提供护盾。\n使用多道激光束修复己方单位和建筑。能够助推
unit.ve-ray.description = [#ffa665]T5强化战门型陆军[]\n对前方发动直线轰炸。
unit.ve-ray.details = 低帧数下变为近战攻击。
unit.ve-slidoid.description = [#bf92f9]T4机械虫[]\n用加速能量弹和电弧进行攻击，同时自我修复。\n配备悬浮装置以提高速度。
unit.ve-eclire.description = [#ffd37f]特殊单位[]\n发射大量子弹。\n[#f25555]警告：此单位可能导致存档损坏！
unit.ve-antumbright.description = [#ffd37f]特殊单位[]\n快速发射追踪导弹和穿甲弹。\n能发出彩色光。
unit.ve-hovopid.description = [#bf92f9]T5机械虫[]\n发射多个锯片附着敌人并持续造成伤害，同时近距离使用大型弱化突刺弹进行攻击。\n配置悬浮装置以提高速度。
unit.ve-shimmer.description = [#ff835e]T1无人机[]\n交替发射爆炸子弹。不受沙尘影响。
unit.ve-daybreak.description = [#ff835e]T2无人机[]\n发射高速穿透带电子弹。
unit.ve-sunrise.description = [#ff835e]T3无人机[]\n炮击地面敌人并发射爆炸子弹。
unit.ve-tide.description = [#00ffce]T4飞碟[]\n发射大型等离子球和持续的等离子束。
unit.ve-uprise.description = [#8ca9e8]T1热空军[]\n交替发射带电激光束。不受极寒影响。
unit.ve-soar.description = [#8ca9e8]T2热空军[]\n使用多个小型电球炮台进行攻击。
unit.ve-md.description = [#ffd37f]特殊单位[]\n圆头猫爹。
unit.ve-thunder.description = [#00ffce]T5飞碟[]\n充能一段时间后发射威力巨大的高能粒子流。
unit.ve-hover.description = [#8ca9e8]T3热空军[]\n发射分裂电磁脉冲弹干扰敌方电网运作并提高己方建筑工作效率。
unit.ve-magnetic-small.description = [#ffd37f]特殊单位[]\n发动带电子弹攻击。
unit.ve-dive.description = [#8ca9e8]T5热空军[]\n发射一连串高速巡游电球扫过敌方建筑。
unit.ve-oct-painted.description = [#ffd37f]特殊单位[]\n花要塞。
unit.ve-vibrate.description = [#00ffce]T1涡旋车[]\n发射震荡弹短暂地定住敌人。\n螺旋形履带使它更适合在不平整的地面上行驶。
unit.ve-shake.description = [#00ffce]T2涡旋车[]\n发射散布等离子球灼烧一片区域。
unit.ve-quake.description = [#00ffce]T3涡旋车[]\n向地面投放穿透等离子束爆破途径的区域。\n可用力场保护周围的己方单位。


