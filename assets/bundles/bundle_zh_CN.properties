unit.ve-solar.description = [#ffa665]T3强化战门型空军[]\n发射能在路径及落点上分裂出小炸弹的大型炮弹。
unit.ve-plasma.description = [#ffa665]T2强化战门型空军[]\n向后下方连续投掷三枚燃烧弹，能直接引燃范围内的敌方建筑。
unit.ve-prominence.description = [#ffd37f]改装单位[]\n发射火焰弹。能搬运单位与建筑。
unit.ve-blade.description = [#ffa665]T1强化战门型陆军[]\n连续不断地发射追踪子弹。
unit.ve-lance.description = [#ffd37f]改装单位[]\n交替发射分裂子弹。
unit.ve-aurora.description = [#ffa665]T1强化战门型空军[]\n发射带电子弹。
unit.ve-point.description = [#98ffa9]T1强化支援型空军[]\n自动开采矿物并将其放入核心中。\n不会被敌人锁定，能缓慢自我修复。
unit.ve-line.description = [#98ffa9]T2强化支援型空军[]\n发射加速电球。
unit.ve-line.details = 据测试，加速弹射物的射程与初速度呈正相关。
unit.ve-string.description = [#ffd37f]改装单位[]\n发射黏附炸弹。
unit.ve-conscript.description = [#feb380]T1装甲车[]\n发射小型炮弹。装甲较厚，耐高温。
unit.ve-stardust.description = [#98ffa9]T1强化支援型陆军[]\n散射激光弹。\n使用激光束和修复场修复己方单位。\n能够助推。
unit.ve-hammer.description = [#ffa665]T2强化战门型陆军[]\n喷射矿渣和石油引燃击中点的地面单位与建筑。
unit.ve-hoe.description = [#ffd37f]改装单位[]\n发射一连串穿甲弹。
unit.ve-vortex.description = [#98ffa9]T2强化支援型陆军[]\n发射一连串小电球。\n可为自己及周围的单位提供护盾。\n通过一对单点防御炮台裂解来袭的子弹。\n能够助推。
unit.ve-astrologe.description = [#ffd37f]改装单位[]\n喷射等离子体引燃敌方单位与建筑。\n用小型力场抵御并反弹前方的攻击。能够助推。
unit.ve-arrange.description = [#feb380]T2装甲车[]\n向空中敌人发射防空炮弹。
unit.ve-egnarra.description = [#ffd37f]特殊单位[]\n向地面敌人发射防陆炮弹。
unit.ve-arrange.details = 有时放任它靠近核心并不是个好主意。
unit.ve-hurricane.description = [#90dbff]T4悬浮艇[]\n使用两挺重机枪持续攻击，也能释放导弹扰乱敌军引擎运作。\n能对靠近的空中敌人造成伤害。
unit.ve-alev.description = [#ffd37f]特殊单位[]\n窜出巨大的持续激光束，利用前坐力冲向并摧毁敌方建筑。\n能够助推，飞行速度更快。
unit.ve-volador.description =
unit.ve-charge.description = [#feb380]T3装甲车[]\n连续发射追踪导弹打击敌人。
unit.ve-toxorpion.description = [#ffd37f]特殊单位[]\n天蝎的改良版，主炮高度提升以加远射程。
unit.ve-huge-dagger.description = [#f25555]BOSS[]\n交替发射巨型分裂炮弹。\n巨大的体型使其能直接在深水中行走。
