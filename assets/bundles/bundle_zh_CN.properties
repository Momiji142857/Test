sector.ve-classic-175.name = 175
sector.ve-classic-175.description = 零号地区旁有[accent]钛[]矿分布的区块，适合作为初期据点。
sector.ve-classic-222.name = 222
sector.ve-classic-222.description = 存在丰富钛矿与石油资源的区块，适合用来大规模生产[accent]塑钢[]。
sector.ve-classic-223.name = 223
sector.ve-classic-223.description = 拥有大量污水和[accent]钍[]矿分布的区块，适合作为远程生产与发射物资的重要据点。
sector.ve-classic-85.name = 85
sector.ve-classic-85.description = 拥有大量污水和[accent]钍[]矿分布的区块，适合作为初期据点。
sector.ve-classic-133.name = 133
sector.ve-classic-133.description = 这里有一座敌人基地占据了可观数量的钍矿，攻下该区块后可辅助生产[accent]相织布[]。
sector.ve-classic-7.name = 7
sector.ve-classic-7.description = 存在大量钛与钍的区块，大片黑沙地形也可用于钻取并加工石油。
sector.ve-classic-195.name = 195
sector.ve-classic-195.description = 拥有地热资源与污水河道的区块，似乎很适合在此将发射台送来的物资进行集中加工。

sector.ve-barrier-hill.name = 屏障山
sector.ve-barrier-hill.description = 这片山脉旁适合进行初期的发展。从废墟中获取[accent]同构科技[]，迅速做好迎敌准备。
sector.ve-barrier-hill.details = 早在登陆零号地区之前，敌人就已通过行星发射终端抵达[#90DBFF]赛克兰特[]了。遍布塞普罗的敌军势力只不过是废弃残留的程序而已。
sector.ve-carbon-relics.name = 碳岩遗址
sector.ve-carbon-relics.description = 行踪已经暴露。附近检测到有敌方[red]未知型号的单位[]出现。\n生产[accent]石英[]和[accent]硅[]等资源，尽快完善后勤与防线。
sector.ve-carbon-relics.details = 这些敌方单位火力比塞普罗上的更强，却与后者有许多相似之处，很可能是敌人获取科技后自行研发的。
sector.ve-wetland-miningfield.name = 湿地矿场
sector.ve-wetland-miningfield.description = 敌人正在此建造资源站。\n试着用单位夺下区块，扩大生产规模用于研究。
sector.ve-intervalley.name = 间丘谷
sector.ve-intervalley.description = 检测到敌方[red]强化单位[]增多。\n从废墟中回收数据，研究[accent]硅化物[]加固防线。
sector.ve-intervalley.details = 在强化单位的火力下，这种上千年前就有的非金属材料制成装甲意外地好使。
sector.ve-volcanic-top.name = 火山口
sector.ve-volcanic-top.description = 这座火山方才喷发，熔岩遍地都是，敌人先一步到达这里利用地热能。\n试着利用[accent]悬浮艇单位[]飞跃地形，摧毁敌方核心。
sector.ve-volcanic-top.details = 研究悬浮艇单位的同时，也可仿造[accent]另一类单位[]辅助进攻。
sector.ve-fort-port.name = 堡垒港
sector.ve-fort-port.description = 这片岛屿有[accent]铬[]矿分布，开采它以扩展流体科技，抵御从各方向袭来的敌人。
sector.ve-gobi.name = 戈壁滩
sector.ve-gobi.description = 遍布水洼的荒地上有一座敌方基地，且检测到改良[accent]发射台[]技术可在这个星球上顺畅使用。\n获取数据，从粉碎的页岩中提炼[accent]钛[]，开始组建物流系统辅助未来的进攻。
sector.ve-fungus-factory.name = 真菌工厂
sector.ve-fungus-factory.description = 敌人找回了孢子合成技术，正在此区块量产孢子。\n为防止赛克兰特变成第二个塞普罗，进攻时请务必注意避开那些[red]培养机[]。\n研究更安全的培养设备，用孢子制造石油，生产[accent]塑钢[]。
sector.ve-shale-quarry.name = 页岩采石场
sector.ve-shale-quarry.description = 这里有一小片石油湖和大量页岩可供利用。\n开采[accent]钴[]，打造新材料[accent]纤钢[]，翻新各种设施。
sector.ve-unit-laboratory.name = 单位研究所
sector.ve-unit-laboratory.description = 这里就是[red]强化单位[]最初研究与制造的设施。\n攻下这里，获取新型号的单位。
sector.ve-ruins.name = 断壁残垣
sector.ve-ruins.description = 敌人占据了[orange]不明阵营[]的基地，其很有可能是赛克兰特科技数据库的根本来源。\n可利用此处大量的铬矿量产[accent]巨浪合金[]。
sector.ve-thorium-hacienda.name = 钍矿山
sector.ve-thorium-hacienda.description = 这个区块遍布大量的[accent]钍[]，也有敌人的部分采矿设施。\n获取资源，用更强的防线抵御敌人的进攻。
sector.ve-nuclear-powerplant.name = 核电站
sector.ve-nuclear-powerplant.description = 敌方核电站在此向其他区块输送电力。\n逐步摧毁敌方核心，破坏敌人后勤的一大电力来源。
sector.ve-cross-forest.name = 交错林地
sector.ve-cross-forest.description = 通过回收的数据和这里留下的设备，一种强大的[accent]新资源[]得以制造。\n利用它升级钻头，扩大储存，强化防线。
sector.ve-prime-route.name = 主干道
sector.ve-prime-route.description = 此处是敌人的主要运输路线。\n快速完善防线与后勤，抵御敌人的袭击并占领这里。
sector.ve-planetary-cargo-center.name = 行星驿站
sector.ve-planetary-cargo-center.description = 这是敌人最初登陆赛克兰特的区块，也是现在的总部。\n破坏这里的设施，切断其物流补给线。
sector.ve-retreat-zone.name = 撤离区
sector.ve-retreat-zone.description = 区块接连丢失，后勤彻底中断，敌人集中资源再次建造了一座发射站，正准备撤退到其他星球。\n利用后勤尽快摧毁那些加速器和核心。
sector.ve-isolate-island.name = 绝缘岛
sector.ve-isolate-island.description = [#90dbff]支线区块[]\n远离大陆的海域有一座偏僻小岛，其上是一些废弃的生物技术设施。\n在敌人赶来之前合成并培养[accent]杂交生物[]，利用它危险的特性对抗敌人的进攻。
sector.ve-silicon-facility.name = 岩硅厂区
sector.ve-silicon-facility.description = [#90dbff]支线区块[]\n这是敌人后勤的发射站之一。试着用[accent]强化单位[]破坏它。
sector.ve-blast-test.name = 试爆区
sector.ve-blast-test.description = [#90dbff]支线区块[]\n钍爬爬堆的诞生地。新修建的相织布产线覆盖了被爆炸摧残的地形。\n占领这里便可获取科技。

sector.ve-boss-fungitron.name = 疫械集群
sector.ve-boss-fungitron.description = [#f25555]BOSS战：菌噬体[]\n首个被孢子侵染而程序错乱的苍穹如今已变成一团扭曲的半机械生物体，四处游荡并吞噬其他单位，潜在威胁极大。\n利用银子弹和孢子炸弹趁早摧毁它。
sector.ve-boss-zentack.name = 裂空战舰
sector.ve-boss-zentack.description = [#f25555]BOSS战：西击舰[]\n这艘大型飞船巡视并守护着苍穹国度的领空，它的激光威力不容小觑。\n利用要塞的装甲拖延并尽快破坏它，将核心安全运送至星球敌军总部附近。

sector.ve-negotiation.name = 谈判点
sector.ve-negotiation.description = 敌人撤退到了这颗星球上，企图与本地[#00ffce]外星文明[]联手。\n保持警惕。着陆后迅速研究并生产新资源，抵御敌人间断袭来的部队。
