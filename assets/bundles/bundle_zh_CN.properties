// 物品简介

item.ve-aluminium.description = 常见而不易锈蚀，多用于基础设备及其外壳。
item.ve-quartz.description = 经纯化的岩石成分之一，具有不错的光学性能，常用于电力节点及激光采矿器，也可作穿透型弹药。
item.ve-catalyzon.description = 具有较强的催化活性，其中特定的一部分可用作反应的媒介，提高转化效率。
item.ve-silicide.description = 用于制造耐高温的零件或坚固的装甲保护设备的较脆弱部分，可作为击退型弹药。
item.ve-salt.description = 广泛存在于海水和盐碱地中的化合物，是培养植物的重要需求之一。
item.ve-plant-matter.description = 绿色植物的组织。
item.ve-plant-matter.details = 绿色植物已经很久没有出现过了。它们经机器转化成其他燃料的比率更高且无毒，但增殖速度不如孢子。\n如果将其与孢子融合呢？
item.ve-chromium.description = 硬度非常高，可用于制造耐流体腐蚀的容器管道或有机械性能需求的零件，也可作穿甲型弹药。
item.ve-sodium.description = 质地柔软，性质活泼，能与水发生剧烈反应。
item.ve-carbon-shale-cobble.description = 一种沉积岩，植物炭化是其一形成因素，含有大量的碳。
item.ve-shale-cobble.description = 一种沉积岩，可从中提炼钛。
item.ve-nitroalkoss.description = 经融合与编辑制造出的生命形式，会在体内积累易燃易爆的物质，多以化能合成作用为自己供能。
item.ve-nitroalkoss.details = 这是一个跨星球人造物种，继承了孢子与绿色植物各自的部分特性。它积攒的物质不仅有着极高的爆炸性，其本体还不会像孢子一样肆意蔓延或释放毒气，有望成为更强的资源。
item.ve-cobalt.description = 可用于制造快速运转和更先进的元件。
item.ve-fibralt.description = 用于制造高级机械组件和大型单位部件，也可作为高速穿透型弹药。
item.ve-fusion-fuel.description = 用于发生与维持轻核聚变的燃料。
item.ve-capacitor.description = 巨浪合金制成的电力储存元件，储电能力强但暂时缺少回收技术。
item.ve-capacitor.details = 作者注：一定要与现实世界的电容器相区分！
item.ve-warp-nucleus.description = 高能量的相位激发产物，用于高级效应场技术和空间技术。

item.ve-red-soil.description = 与普通沙子成分差别较大，可从中提炼其他资源。
item.ve-ferrum.description = 常见而用途广泛，可与其他金属熔炼以改善性能。
item.ve-reflector-matter.description = 分布在玛瑞斯各处的植物的组织。
item.ve-reflector-matter.details = 这类植物为了在强光辐射环境下生存，演化出了镜面状的叶片和高效的光热利用系统。
item.ve-ferric-shale-cobble.description = 一种沉积岩，可从中提炼铁和硫化物。
item.ve-silver.description = 较为稀有而性能优良的金属。
item.ve-astro-plate.description = 对攻击和环境威胁均有较好防御效果的装甲材料。
item.ve-phecteel.description = 外星科技产物，能大幅强化机动性和能量输出效果。

item.ve-melon-dirt.description = 西瓜瓤组成的土。
item.ve-sugar.description = 提炼自西瓜的结晶糖，富含化学能。


